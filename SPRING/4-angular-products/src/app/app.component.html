<div class="container py-4">
    <div class="row">
        <div class="col-3">
          <product-form (addProductEvent)="addProduct($event)" [product]="productSelected"></product-form>
        </div>
        <div class="col"></div>
        <div class="col-6">
          <table-product [products]="products" 
          (updateProductEvent)="onUpdateProduct($event)" 
          (removeProductEvent)="onRemoveProduct($event)"></table-product>
        </div>
    </div>
</div>
