<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/bootstrap.bundle.min.js}" ></script>
</head>
<body>
<div class="container mt-4 mb-4">
    <h4 th:text="${title}"></h4>
    <a th:href="@{/users/}" th:text="'Volver'" class="btn btn-secondary"></a>

    <form th:action="@{/users}" method="post" th:object="${user}">
        <div class="row mb-3">
            <label for="name" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{name}" id="name" class="form-control">
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text text-danger"></small>
            </div>
        </div>
        <div class="row mb-3">
            <label for="lastname" class="col-sm-3 col-form-label">Lastname</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{lastname}" id="lastname" class="form-control">
                <small th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="form-text text-danger"></small>
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{email}" id="email" class="form-control">
                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
            </div>
        </div>
        <div class="row mb-3">
            <label for="username" class="col-sm-3 col-form-label">Username</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{username}" id="username" class="form-control">
                <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="form-text text-danger"></small>
            </div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" th:value="*{password}" id="password" class="form-control">
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text text-danger"></small>
            </div>
        </div>
        <div>
            <input type="submit" th:value="${user.id != null && user.id > 0 ? 'Editar' : 'Crear'}" class="btn btn-primary">
        </div>
    </form>
</div>
</body>
</html>
