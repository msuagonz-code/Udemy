<?xml version="1.0" encoding="UTF-8"?>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:p="http://primefaces.org/ui"
                 template="/WEB-INF/layouts/main.xhtml">
    <ui:define name="content">
    <f:metadata>
        <f:viewParam name="id" value="#{productoController.id}"/>
    </f:metadata>
    <p:panelGrid columns="1" >
        <f:facet name="header"><h:outputText value="#{msg['producto.formulario']} #{producto.id > 0 ? msg['producto.boton.editar'] : msg['producto.boton.crear']}"/></f:facet>
        <p:linkButton outcome="/index" value="#{msg['producto.boton.volver']}" class="p-my-2"/>
        <h:form>
            <p:panelGrid columns="3">
                <p:outputLabel value="#{msg['producto.nombre']}" for="nombre" class="col-form-label"/>
                <p:inputText id="nombre" value="#{producto.nombre}" label="Nombre" class="form-control"/>
                <p:message for="nombre" style="color:#df6882"/>

                <p:outputLabel value="#{msg['producto.precio']}" for="precio" class="col-form-label"/>
                <p:inputText id="precio" value="#{producto.precio}" label="Precio" class="form-control"/>
                <p:message for="precio" style="color:#df6882"/>

                <h:outputLabel value="#{msg['producto.sku']}" for="sku" class="col-form-label"/>
                <p:inputText id="sku" value="#{producto.sku}" label="SKU" class="form-control"/>
                <p:message for="sku" style="color:#df6882"/>

                <p:outputLabel value="#{msg['producto.fechaRegistro']}" for="fechaRegistro" class="col-form-label"/>
                <p:datePicker id="fechaRegistro" pattern="yyyy-MM-dd" value="#{producto.fechaRegistro}"
                              label="Fecha registro"
                              convertMessage="Indique la fecha con yyyy-MM-dd" class="form-control">
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                    <f:passThroughAttribute name="type" value="date"/>
                </p:datePicker>
                <p:message for="fechaRegistro" style="color:#df6882"/>

                <p:outputLabel value="#{msg['producto.categoria']}" for="categoria" class="col-form-label"/>
                <h:selectOneMenu id="categoria" value="#{producto.categoria}" class="form-select">
                    <f:selectItem itemLabel="---- #{msg['producto.select.categoria']} ----" itemValue="#{null}" />
                    <f:selectItems value="#{categorias}" var="cat" itemLabel="#{cat.nombre}"/>
                    <f:converter binding="#{categoriaConverter}" />
                </h:selectOneMenu>
                <p:message for="categoria" style="color:#df6882"/>

                <p:commandButton value="#{producto.id > 0 ? msg['producto.boton.editar'] : msg['producto.boton.crear']}"
                                 action="#{productoController.guardar}"
                                 class="ui-button-outlined ui-button-success" ajax="false"/>
                <h:inputHidden value="#{producto.id}" />
                <p>&#160;</p>
            </p:panelGrid>
        </h:form>
    </p:panelGrid>
</ui:define>
</ui:composition>
