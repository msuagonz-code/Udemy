<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${titulo}"></title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
	
	<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Spring Boot</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/listar}">Clientes</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<div class="container">
		<h1 th:text="${titulo}" class="text-secondary border border-primary border-top-0 border-start-0 border-end-0"></h1>
		<a th:href="@{/listar}">Listar</a>
		<form th:action="@{/form}" th:object="${cliente}" method="post">
			<table class="table table-bordered">
				<tr>
					<td style="width: 200px;">Nombre</td>
					<td><input type="text" th:field="*{nombre}" class="form-control"/></td>
				</tr>
				<tr>
					<td>Apellido</td>
					<td><input type="text" th:field="*{apellido}" class="form-control"/></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" th:field="*{email}" class="form-control"/></td>
				</tr>
				<tr>
					<td><input type="submit" class="btn btn-primary" value="Crear Cliente"/></td>
					<td></td>
				</tr>
			</table>
				<input type="hidden" th:field="*{id}"/>
		</form>
	</div>
</body>

</html>
