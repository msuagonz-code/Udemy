<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${titulo}"></title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
	
	<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" th:href="@{/listar}">Spring Boot</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/listar}">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/form}">Clientes</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<div class="container">
		<h1 th:text="${titulo}" class="text-secondary border border-primary border-top-0 border-start-0 border-end-0"></h1>
		
		<div th:object="${cliente}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="error: ${#fields.errors('*')}" th:text="${error}"></li>
			</ul>
		</div>
		
		<form th:action="@{/form}" th:object="${cliente}" method="post">
			<div class="form-group row my-3">
				<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-5">
					<input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'is-invalid'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>
			
			<div class="form-group row my-3">
				<label class="col-sm-2 col-form-label">Apellido</label>
				<div class="col-sm-5">
					<input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'is-invalid'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
			</div>
			
			<div class="form-group row my-3">
				<label class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-5">
					<input type="text" th:field="*{email}" class="form-control" th:errorclass="'is-invalid'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>
			<div class="form-group row my-3">
				<label class="col-sm-2 col-form-label">Fecha</label>
				<div class="col-sm-5">
					<input type="text" th:field="*{createAt}" class="form-control" th:errorclass="'is-invalid'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
				</div>
			</div>
			<div class="form-group row my-3">
				<div class="col-sm-6">
					<input type="submit" class="btn btn-primary" value="Crear Cliente"/>
				</div>
			</div>
			
		</form>
	</div>
</body>

</html>
