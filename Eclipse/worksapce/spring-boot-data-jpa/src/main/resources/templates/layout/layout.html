<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8">
	<title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>

<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/listar}">Spring Boot</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" th:href="@{/listar}">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/form}">Clientes</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
		
	</header>
	
	<div class="container">

	</div>
	
	<footer th:fragment="footer" class="container">
		<hr/>
		<img th:src="@{/img/horncapybara.png}" width="250" height="250" alt="Wise ChigÃ¼ire"/>
		<p>Sam - 2025</p>
	</footer>
	
</body>

</html>
